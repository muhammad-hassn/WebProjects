{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Upload Video for Analysis</h3>
            </div>
            
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="upload-box text-center">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-upload me-2"></i> Choose Video
                            <input type="file" name="video" hidden>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-gear-wide-connected me-2"></i> Analyze Video
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
