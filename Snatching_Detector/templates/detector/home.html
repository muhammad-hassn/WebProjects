<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnatchDetect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SnatchDetect</a>
            <a href="/upload" class="btn btn-primary">Upload Video</a>
        </div>
    </nav>

    <!-- Verified Videos Grid -->
    <div class="container mt-4">
        <h4 class="mb-4">Verified Snatching Incidents</h4>
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <video controls class="card-img-top">
                        <source src="{{ video.video.url }}" type="video/mp4">
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="text-danger" style="font-weight: bold;">
                            {% if video.has_snatching %}üö® SNATCHING ALERT!{% endif %}
                        </p>
                        <p class="card-text">
                            üìç {{ video.location }}<br>
                            ‚è∞ {{ video.time|date:"d M Y, H:i" }}<br>
                            üá∫üá≥ {{ video.country }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
