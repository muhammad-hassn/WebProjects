{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-5 display-4 fw-bold">Featured Products ðŸŒŸ</h2>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0 hover-effect">
                <div class="position-relative">
                    <img src="{{ product.image.url }}" 
                         class="card-img-top product-image" 
                         alt="{{ product.name }}">
                    {% if product.created_at > recent_date %}
                    <span class="badge bg-danger position-absolute top-0 start-0 m-2">New</span>
                    {% endif %}
                </div>
                
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3">{{ product.name }}</h5>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="h4 text-primary">RS{{ product.price }}</span>
                        <span class="badge bg-success">
                            <i class="fas fa-box-open me-1"></i>{{ product.quantity }} in stock
                        </span>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{% url 'product_detail' product.id %}" 
                           class="btn btn-outline-primary btn-lg">
                           <i class="fas fa-eye me-2"></i>View Details
                        </a>
                        <a href="{% url 'add_to_cart' product.id %}" 
                           class="btn btn-primary btn-lg">
                           <i class="fas fa-cart-plus me-2"></i>Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.hover-effect {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 15px;
    overflow: hidden;
}

.hover-effect:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.product-image {
    height: 250px;
    object-fit: contain;
    padding: 1rem;
}

.card-title {
    min-height: 3em;
}

.btn-lg {
    border-radius: 10px;
    padding: 0.75rem 1.5rem;
}

.badge {
    font-size: 0.9rem;
    padding: 0.5em 0.75em;
    border-radius: 8px;
}
</style>
{% endblock %}
