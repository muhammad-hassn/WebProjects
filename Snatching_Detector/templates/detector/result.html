{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h3 class="mb-0">Analysis Results</h3>
            </div>

            <div class="card-body">
                {% if alerts %}
                    
                    <div class="alert alert-success">
                        <h4><i class="bi bi-check-circle-fill me-2"></i>No Threats Detected</h4>
                    </div>                {% else %}
                <div class="alert alert-danger">
                        <h4><i class="bi bi-exclamation-triangle-fill me-2"></i>Snatching Detected!</h4>
                    </div>
                    
                    <div class="alert-card p-3 mb-3">
                        <h5>Incident Details:</h5>
                        <ul class="list-group">
                            {% for alert in alerts %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ alert }}
                                <span class="badge bg-danger">CRITICAL</span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    
                {% endif %}

                <a href="/" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left-circle me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
