<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS - Employee Management System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .main-content {
            flex: 1;
            padding: 2rem 0;
        }
        .nav-gradient {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        footer {
            margin-top: auto;
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-gradient">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-people-fill me-2"></i>
                EMS
            </a>
            
            <div class="d-flex align-items-center gap-3">
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-light" href="{% url 'employee_profile' %}">
                        <i class="bi bi-person-circle me-2"></i>Profile
                    </a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-light" href="{% url 'login' %}">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <!-- Messages -->
            {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <!-- Main Content -->
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-white">
        <div class="container text-center">
            <p class="mb-0">
                &copy; {% now "Y" %} EMS - Employee Management System
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
