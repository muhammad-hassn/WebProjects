{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg border-0 overflow-hidden">
                <!-- Gradient Header -->
                <div class="card-header bg-gradient-primary py-4">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="me-2" style="height: 32px;">
                        <h3 class="mb-0 text-white">Welcome Back!</h3>
                    </div>
                </div>

                <div class="card-body p-4 p-sm-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- Error Messages -->
                        {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <div>
                                    Invalid username or password. Please try again.
                                </div>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}

<div class="form-floating mb-4">
    <input 
        type="text" 
        name="{{ form.username.name }}" 
        id="{{ form.username.id_for_label }}" 
        class="form-control border-0 border-bottom rounded-0 shadow-none" 
        placeholder=" "
        required
    >
    <label for="{{ form.username.id_for_label }}" class="text-muted">
        <i class="fas fa-user me-2"></i>Username
    </label>
    <div class="input-icon">
        <i class="fas fa-user text-primary"></i>
    </div>
</div>

<!-- Password Input -->
<div class="form-floating mb-4">
    <input 
        type="password" 
        name="{{ form.password.name }}" 
        id="{{ form.password.id_for_label }}" 
        class="form-control border-0 border-bottom rounded-0 shadow-none" 
        placeholder=" "
        required
    >
    <label for="{{ form.password.id_for_label }}" class="text-muted">
        <i class="fas fa-lock me-2"></i>Password
    </label>
    <div class="input-icon">
        <i class="fas fa-lock text-primary"></i>
    </div>
</div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="{% url 'password_reset' %}" class="small text-decoration-none text-primary">
                                Forgot Password?
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill py-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                </div>

                <!-- Signup Link -->
                <div class="card-footer bg-transparent py-3 text-center">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="{% url 'signup' %}" class="text-decoration-none fw-bold ms-2">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    }
    
    .card {
        border-radius: 1rem;
        border: none;
    }
    
    .form-floating {
    position: relative;
}

.form-control {
    padding-left: 2.5rem;
    transition: all 0.3s ease;
    background: transparent !important;
    border-radius: 0 !important;
}

.form-control:focus {
    box-shadow: none !important;
    border-color: #6366f1 !important;
}

.input-icon {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 4;
    pointer-events: none;
    transition: all 0.3s ease;
}

.form-control:focus ~ .input-icon {
    color: #6366f1 !important;
    transform: translateY(-50%) scale(1.1);
}

.form-floating label {
    transition: all 0.3s ease;
    padding-left: 2.5rem;
    opacity: 0.7;
}

.form-floating > .form-control:focus ~ label,
.form-floating > .form-control:not(:placeholder-shown) ~ label {
    transform: scale(0.85) translateY(-1.5rem) translateX(0.15rem);
    opacity: 1;
    color: #6366f1;
}
    
    .btn-primary {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        border: none;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
    }
    
    .divider {
        border-color: rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
